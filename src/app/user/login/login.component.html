
<div id="body-contain"style="height:100%">
  <div class="colorBar"></div>
  <div class="login">
    <div class="message">硬件平台-管理登录</div>
    <div id="darkbannerwrap"></div>

    <form>
      <div class="form-group">
        <input id="name" class="form-control" name="action" value="login" type="hidden">
      </div>
      <div class="form-group">
        <input name="username" id="account" placeholder="请输入账号" required type="text">
      </div>
      <hr class="hr15">
      <div class="form-group">
        <input name="password" id="password" placeholder="请输入密码" required type="password" (keyup.enter)="onKeyLogin()">
      </div>
      <hr class="hr15">
      <div class="form-group captcha">
        <div class="col-xs-6 captcha-input">
          <input class="" name="captcha" id="captcha" placeholder="验证码" required type="text" (keyup.enter)="onKeyLogin()">
        </div>
        <div class="col-xs-6 captcha-img" (click)="getCaptcha()">
          <div><img src="{{IP}}/captcha?timestamp={{timestamp}}" alt=""></div>
        </div>
      </div>
      <hr class="hr15">
      <div class="form-group">
        <input value="登录" style="width:100%;"  type="button" (click)="login()">
      </div>
      <hr class="hr20">
      <div class="clearfix">
        <!-- <div class="col-md-1"></div> -->
       <div class="login-footer">
         <div class="text-left left register-form  col-xs-6">
           <a data-toggle="modal" data-target="#registerForm" >注册用户</a>
         </div>
         <div class="text-right right col-xs-6">
           <a data-toggle="modal" data-target="#forgetPwd" >
             <i class="fa fa-chevron-circle-right" style="color:#27A063;"></i>忘记密码</a>
         </div>
       </div>
        <div class="modal fade" id="registerForm" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                  &times;
                </button>
                <h4 class="modal-title" id="registerLabel">
                  新用户注册
                </h4>
              </div>
              <div class="modal-body">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="accountNumber" class="col-sm-2 control-label">账号</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="accountNumber"
                             placeholder="请输入账号">
                    </div>
                    <div class="col-sm-2">
                      <button class="btn btn-info" id="accountConfirmation" (click)="registerValidate()" >验证账号</button>
                    </div>
                  </div>
                  <div class="register-instruction col-sm-offset-2">账号可用6-20位的字符或者数字</div>
                  <div class="form-group">
                    <label for="password1" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" id="password1"
                             placeholder="输入密码">
                    </div>
                  </div>
                  <div class="register-instruction col-sm-offset-2">密码可使用数字或字符</div>
                  <div class="form-group">
                    <label for="password2" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-8">
                      <input type="password"  class="form-control" id="password2"
                             placeholder="请再次输入密码">
                    </div>
                  </div>
                  <div class="register-instruction col-sm-offset-2">两次密码输入需要一致</div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default btn-close" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" (click)="register()">
                  注册
                </button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal -->
        </div>
        <div class="modal fade" id="forgetPwd" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                  &times;
                </button>
                <h4 class="modal-title" id="forgetLabel">
                  忘记密码
                </h4>
              </div>
              <div class="modal-body">
                <div class="nav forget-nav">
                  <ul class="" id="forgetTab">
                    <li class="col-xs-3"><a class="col-xs-12" href="#forgetEmail" data-toggle="tab">邮箱验证</a></li>
                    <li class="col-xs-3"><a class="col-xs-12" href="#forgetPhone" data-toggle="tab">手机验证</a></li>
                  </ul>
                  <div class="clear"></div>
                </div>
                <div id="forgetTabContent" class="tab-content">
                  <div  class="tab-pane fade in active" id="forgetEmail">
                    <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label for="forgetAccountEmail" class="col-sm-2 control-label">邮箱账号</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control" id="forgetAccountEmail"
                                 placeholder="请输入绑定的邮箱账号">
                        </div>
                        <button class="btn btn-info" (click)="forgetEmailCaptcha($event)">获取验证码</button>
                      </div>
                      <div class="form-group">
                        <label for="forgetEmailCaptcha" class="col-sm-2 control-label">验证码</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control" id="forgetEmailCaptcha" placeholder="输入验证码">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="forgetEmailPwd1" class="col-sm-2 control-label">新密码</label>
                        <div class="col-sm-7">
                          <input type="password" class="form-control" id="forgetEmailPwd1"
                                 placeholder="输入新密码">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="forgetEmailPwd2" class="col-sm-2 control-label">确认新密码</label>
                        <div class="col-sm-7">
                          <input type="password"  class="form-control" id="forgetEmailPwd2"
                                 placeholder="请再次输入密码">
                        </div>
                      </div>
                    </form>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default btn-close" data-dismiss="modal">关闭
                      </button>
                      <button type="button" class="btn btn-primary" (click)="forgetEmailModify()">
                        确定
                      </button>
                    </div>
                  </div>
                  <div  class="tab-pane fade" id="forgetPhone">
                    <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label for="forgetAccountPhone" class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control" id="forgetAccountPhone"
                                 placeholder="请输入绑定的手机号">
                        </div>
                        <button class="btn btn-info" (click)="forgetPhoneCaptcha($event)">获取验证码</button>
                      </div>
                      <div class="form-group">
                        <label for="forgetPhoneCaptcha" class="col-sm-2 control-label">验证码</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control" id="forgetPhoneCaptcha" placeholder="输入验证码">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="forgetPhonePwd1" class="col-sm-2 control-label">新密码</label>
                        <div class="col-sm-7">
                          <input type="password" class="form-control" id="forgetPhonePwd1"
                                 placeholder="输入新密码">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="forgetPhonePwd2" class="col-sm-2 control-label">确认新密码</label>
                        <div class="col-sm-7">
                          <input type="password"  class="form-control" id="forgetPhonePwd2"
                                 placeholder="请再次输入密码">
                        </div>
                      </div>
                    </form>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default btn-close" data-dismiss="modal">关闭
                      </button>
                      <button type="button" class="btn btn-primary" (click)="forgetPhoneModify()">
                        确定
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal -->
        </div>
      </div>
    </form>


  </div>
  <div class="copyright">© 2017<a href="http://www.shunshiwei.com/" target="_blank">&nbsp;顺势为</a></div>
</div>
