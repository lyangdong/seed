<div id="header">
  <div class="header-left">
    <a href="#"><img src="../../../assets/img/logo2.png" alt=""></a>
    <span>顺势为硬件平台</span>
  </div>
  <div class="header-right">
    <ul>
      <li><span class="glyphicon glyphicon-user header-right-user"></span>管理员</li>
      <li>|</li>
      <li><a href="javascript:void(0);" data-toggle="modal" data-target="#changePwd">修改密码</a></li>
      <li><a href="javascript:void(0);" (click)="logout()" >退出</a></li>
    </ul>
    <div class="modal fade" id="changePwd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
             密码修改
            </h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="oldPwd" class="col-sm-2 control-label">旧密码</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="oldPwd"
                         placeholder="请输入旧密码">
                </div>
              </div>
              <div class="form-group">
                <label for="newPwd1" class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="newPwd1"
                         placeholder="请输入新密码">
                </div>
              </div>
              <div class="form-group">
                <label for="newPwd2" class="col-sm-2 control-label">确认新密码</label>
                <div class="col-sm-10">
                  <input type="password"  class="form-control" id="newPwd2"
                         placeholder="请再次输入新密码">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-close" data-dismiss="modal">关闭
            </button>
            <button type="button" class="btn btn-primary" (click)="changePwd()">
              确定修改
            </button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal -->
  </div>

  </div>
</div>
